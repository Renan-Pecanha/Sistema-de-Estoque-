<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Itens</title>
</head>
<body>
    <h1>Adicionar Itens</h1>
    <form action="../php/adicionar_itens.php" method="POST">
        <label for="nome">Nome do Item:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="tipo">Tipo do Item:</label>
        <input type="text" id="tipo" name="tipo" required>
        <br>

        <label for="fornecedor">Fornecedor:</label>
        <input type="text" id="fornecedor" name="fornecedor" required>
        <br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>
        <br>

        <label for="lote">Lote:</label>
        <input type="text" id="lote" name="lote" required>
        <br>

        <label for="data_registro_entrada">Data de Registro de Entrada:</label>
        <input type="date" id="data_registro_entrada" name="data_registro_entrada" required>
        <br>

        <label for="registrado_por">Registrado Por:</label>
        <input type="text" id="registrado_por" name="registrado_por" required>
        <br>

        <button type="submit">Cadastrar Item</button>
    </form>
</body>
</html>
